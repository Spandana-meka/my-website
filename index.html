<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    button {
      font-size: 18px;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ff8fab;
      color: white;
      position: absolute;
      z-index: 3;
    }

    .sad-message {
      position: absolute;
      font-size: 14px;
      color: black;
      background: #f2f2f2;
      padding: 5px 10px;
      border-radius: 12px;
      white-space: nowrap;
      animation: fadeOut 1.5s forwards;
      pointer-events: none;
      z-index: 4;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-15px); }
    }

    .hearts {
      position: fixed;
      font-size: 26px;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-120px); }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yesBtn">Yes üíï</button>
  </div>

  <button id="noBtn">No üòú</button>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    const sadMessages = [
      "Aww‚Ä¶ that hurts ü•∫",
      "Please don‚Äôt say no üíî",
      "That made me sad üò¢",
      "Are you sure? üòû",
      "My heart just skipped üíó"
    ];

    // Initial position of NO button
    function placeNoButton() {
      noBtn.style.left = "55%";
      noBtn.style.top = "55%";
    }
    placeNoButton();

    // Move NO button + show sad message right after it
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 80);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      const msg = document.createElement("div");
      msg.className = "sad-message";
      msg.innerText = sadMessages[Math.floor(Math.random() * sadMessages.length)];

      // Display message right next to NO button
      msg.style.left = (x + noBtn.offsetWidth + 10) + "px";
      msg.style.top = y + "px";

      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 1500);
    });

    // YES button romantic message + hearts
    yesBtn.addEventListener("click", () => {
      alert(
        "Yes ü•∞\n\n" +
        "Thank you for choosing me ‚Äî today and every single day.\n" +
        "You‚Äôve loved me, supported me, and stood by me in ways I can never fully put into words.\n\n" +
        "I am so incredibly lucky to have a husband like you.\n" +
        "You are my safe place, my strength, my best friend, and my forever.\n\n" +
        "Happy Valentine‚Äôs Day, my love ‚ù§Ô∏è\n" +
        "I choose you ‚Äî always and forever."
      );

      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "hearts";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    });
  </script>

</body>
</html>
